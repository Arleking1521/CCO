<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/login_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <main>
        <div class="logo">
            <div class="logo-img">
                <img src="../images/logo.jpeg" width="100%">
            </div>
            <div class="logo-name">CyberCodeOnline</div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully registered
                                to our app!</div>
                        </div>
                        <div class="card-reg">
                            <div class="card-header">Registration</div>
                            <div class="card-body-reg">
                                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}" class="form">

                                    <div class="inputs">
                                        <label class="form-label">Nickame:</label>
                                        <input class="form-control"
                                            id="nickname"
                                            name="nickname"
                                            placeholder="Create your nickname"
                                            th:field="*{nickName}"
                                            type="text"
                                        />
                                        <p th:errors="*{nickName}" class="text-danger"
                                        th:if="${#fields.hasErrors('nickName')}">
                                        </p>
                                    </div>

                                    <div class="inputs">
                                        <label class="control-label">Email:</label>
                                        <input class="form-control"
                                            id="email"
                                            name="email"
                                            placeholder="Enter email address"
                                            th:field="*{email}"
                                            type="email"
                                        />
                                        <p th:errors="*{email}" class="text-danger"
                                        th:if="${#fields.hasErrors('email')}">
                                        </p>
                                    </div>
                                    <div class="inputs">
                                        <label class="control-label">Password:</label>
                                        <input class="form-control"
                                            id="password"
                                            name="password"
                                            placeholder="Enter password"
                                            th:field="*{password}"
                                            type="password"
                                        />
                                        <p th:errors="*{password}" class="text-danger"
                                        th:if="${#fields.hasErrors('password')}">
                                        </p>
                                    </div>

                                    <div class="inputs">
                                        <button class="btn " type="submit">Register</button>
                                        <span class="reg-text"> <a href="/" th:href="@{/}">Already registered?</a></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
